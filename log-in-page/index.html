<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- fuentes -->
    <style>
      @import url("https://fonts.cdnfonts.com/css/sf-pro-display");
    </style>
    <title>Facebook- Entrar o registrarse</title>
  </head>
  <body>
    <div class="global-container">
      <section class="left-container">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt=""
          class="logo"
          height="106px"
        />
        <h2 class="texto-inicial">
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida.
        </h2>
      </section>

      <section class="right-container">
        <!-- log in form -->
        <div class="right-form">
          <form action="" class="form-log-in">
            <input
              type="email"
              placeholder="Correo electrónico o número de teléfono"
            />
            <input type="password" placeholder="Contraseña" />
            <button class="btn-blue">Iniciar sesión</button>
            <a href="#" class="contraseña">
              ¿Has olvidado la contraseña?
              <br />
              <br />
              <hr />
              <br />
            </a>
            <button class="btn-green">Crear cuenta nueva</button>
          </form>
          <br>
          <p>
            <a href="#" class="crea"><b> Crea una página </b> </a> para un famoso,una marca o
            una empresa.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
